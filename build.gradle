plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.pubnub', name: 'pubnub-gson', version: '4.22.0-beta'
    compile "org.mindrot:jbcrypt:0.3m"
    compile group: 'org.postgresql', name: 'postgresql', version: '9.3-1100-jdbc4'
}

javafx {
    modules = [ 'javafx.controls', 'javafx.base', 'javafx.fxml', 'javafx.graphics' ]
}

jar {
  manifest {
    attributes 'Main-Class': 'edu.saddleback.tictactoe.Main'
  }

  from {
      configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

mainClassName = 'edu.saddleback.tictactoe.Main'
